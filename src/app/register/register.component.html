<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="form-group">
        <input type="text" placeholder="enter name" class="form-control" [(ngModel)]="name">

      </div>
      <div class="form-group">
        <input type="email" placeholder="enter email" class="form-control" [(ngModel)]="email">
      
      </div>
      <div class="form-group">
          <input type="text" placeholder="enter phone" class="form-control" [(ngModel)]="mobile">
      
      </div>
      <div class="form-group">
          <input type="password" placeholder="enter password" class="form-control" [(ngModel)]="password">
      
      </div>
      <div class="form-group">
          <input type="button" class="btn btn-primary" value="submit" (click)="register()">
      
      </div>
    </div>
  </div>
</div>
